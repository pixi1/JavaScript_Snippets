<html>
<head>    
<script language="javascript" type="text/javascript">
    
    function CTest()
    {
        this.event = new Object();   
        this.methode_ausloesen = function()
                                {                                     
                                    this.event(5,10); 
                                }
    }

    //main
    obj1 = new CTest()
    obj1.event = obj1_event;//Registrieren! :/
    
    function obj1_event(arg, arg2)
    {
        document.getElementById("ausgabe").innerHTML = "" + arg + arg2;
    }

</script>

</head>
<body>
    <p style="font-size:100px;" id="ausgabe"><a href="javascript:obj1.methode_ausloesen();">Anklicken!</a></p>
