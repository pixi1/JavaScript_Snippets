<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="utf-8"> 
    <script>

   
    
    
    window.onload = function(){

        Number.prototype.format = function(){
            //Zahl in String Konvertieren.
            var str =  this.toString();
            
            //Wenn Nachkommastellen mit .
            if (str.indexOf('.') > -1){
                // Gibt 2 Teile [0] und [1]
                var str_split = str.split('.')
                //Nur Vorkommateil zur Weiterverabeitung.
                str = str_split[0];
            }

            var strArr = str.split('');
            
            var str_temp = '';
            while(strArr.length > 0){
                for (var y = 0; y < 3; y++) {
                      if(strArr.length > 0)
                      //Zusammenbau des neuen Strings in str_temp
                      str_temp = strArr.pop() + str_temp;              
                }
                if(strArr.length > 0)
                //Tausendertrennzeichen ' von links Einfügen
                str_temp = "'" + str_temp;
            }
            //str_split[1] ist Nachkommateil -> wieder Anhängen.
            if(str_split){
                return str_temp += '.' + str_split[1] 
            }
            return str_temp;
        }
        
        
        
        var zahl = 1334665353.456445;
        
        //var str = zahl.toLocaleString('en-US');
        //ausgabe.innerHTML = str.replace(/,/g,"'");
        ausgabe.innerHTML = zahl.format();
             

    }
  
    </script>
</head>

<body>

    <h1 id="ausgabe"></h1>

</html>
