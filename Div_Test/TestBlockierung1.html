<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">

    <script>

        window.onload = function () {

            function test1(callback, x) {
                for (; x < 3000000000; x++) {
                    x;
                    if (x === 0) {
                        setTimeout(test1, 10, callback, ++x);
                        //HTML Ausgabe geht mit 0 Konsole braucht 1000 milisec!!!
                        return;
                    }

                }
                callback('fertig test1() schleife wert: '+ x);
            }

            //Blockiert nicht und Ausgabe 'Ende' kommt sofort!!!!
            test1(arg => ausgabeHTML1.innerHTML = arg, 0);

            ausgabeHTML2.innerHTML = 'Ende';
        }

    </script>
</head>

<body>

    <h1 id="ausgabeHTML1">ausgabe1</h1>
    <h1 id="ausgabeHTML2">ausgabe2</h1>

    <noscript>
        <h1>JavaScript muss aktiviert Sein! :(</h1>
    </noscript>
</body>

</html>
